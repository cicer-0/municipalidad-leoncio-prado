<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción MLP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Simulación de Predicción MLP</h1>

        <!-- Formulario de entrada de datos -->
        <form id="mlpForm" class="mb-4">
            <div class="mb-3">
                <label for="inputData" class="form-label">Ingrese los datos para la predicción:</label>
                <input type="number" class="form-control" id="inputData" placeholder="Ej. 10" required>
            </div>
            <button type="submit" class="btn btn-primary">Predecir</button>
        </form>

        <!-- Resultados de la predicción -->
        <div id="result" class="alert alert-info" style="display: none;">
            <h3>Resultado de la Predicción:</h3>
            <p id="predictionOutput">Esperando resultados...</p>
        </div>
    </div>

    <script>
        // Función para manejar el formulario y mostrar los resultados
        document.getElementById("mlpForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            // Obtener los datos del formulario
            const inputData = document.getElementById("inputData").value;

            // Simulación de predicción (puedes cambiar esto por una llamada a tu API)
            const simulatedPrediction = Math.random() * 100;

            // Mostrar el resultado en la página
            document.getElementById("predictionOutput").textContent = `Predicción simulada: ${simulatedPrediction.toFixed(2)}`;
            document.getElementById("result").style.display = "block";
        });
    </script>
</body>
</html>
